<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="maximum-dpr=2" name="flexible" />
    <meta content="modeName=750-12" name="grid" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/commom.css">
    <link rel="stylesheet" href="./css/couponproduct.css">
    <title>优惠券-详情</title>
</head>

<body>
    <div class="container">
        <div class="shade">
            <div class="slide">
                <ul class="clearfix">
                    <!-- <li>
                        <img src="./images/p1.jpg" alt="">
                    </li> -->
                </ul>
            </div>

            <div class="arrow">
                <div class="leftarrow">&lt;</div>
                <div class="rightarrow">&gt;</div>
            </div>
        </div>
        <!--头部固定-->
        <div class="m_header">
            <div class="m_log">
                <div class="back">
                    <a href="javascript:history.go(-1);"></a>
                </div>
                <div class="left">
                    优惠券
                </div>
                <div class="right">
                    <img src="./images/header_app.png" alt="">
                </div>
            </div>
        </div>


        <!-- 优惠券列表 -->
        <div class="couponproduct">
            <p class="p">-点餐前出示手机中的优惠券,即可享受优惠</p>
            <ul class="clearfix">
                <!-- <li>
                    <a href="#" class="clearfix">
                        <div class="img">
                            <img src="./images/product.jpg" alt="">
                        </div>
                        <div class="right clearfix">
                            <h4>C27 两人小食组 新奥尔良烤翅2块+薯条(中)+黄金鸡块5块+劲爆鸡米花(小) 2016年10月凭肯德基优惠券
                            </h4>
                            <span>$28</span>
                            <p>有效期至10月31日</p>
                        </div>
                    </a>
                </li> -->
            </ul>
        </div>


        <!--底部-->
        <div class="footer">
            <div class="bottom_nav">
                <ul class="clearfix">
                    <li>
                        <a href="#">登录</a>
                    </li>
                    <li>
                        <a href="#">注册</a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/top.jpg" alt=""> 回到顶部</a>
                    </li>
                </ul>
            </div>
            <div class="bottom">
                <p>
                    <span>手机掌上APP下载</span>慢慢买手机版 -- 掌上比价平台</p>
                <span>m.manmanbuy.com</span>
            </div>
        </div>

    </div>


    <!-- 优惠券 -->
    <script type="text/html" id="couponproductTpl">
        {{each result v i}}
        <li data-img="{{v.couponProductImg}}">
            <a href="javascript:;" class="clearfix">
                <div class="img">
                    {{@ v.couponProductImg}}
                </div>
                <div class="right clearfix">
                    <h4>{{v.couponProductName}}</h4>
                    <span>{{v.couponProductPrice}}</span>
                    <p>{{v.couponProductTime}}</p>
                </div>
            </a>
        </li>
        {{/each}}
    </script>


    <!-- 轮播图的模板 -->
    <script type="text/html" id="slideTpl">
        <!-- <li>
            {{@ currentimg}}
        </li> -->
        {{each result v i}}
        <li>
            {{@ v.couponProductImg}}
        </li>
        {{/each}}
    </script>

    <script src="./lib/lib-flexible/flexible.debug.js"></script>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="js/common/route.js"></script>
    <script src="js/pages/common.js"></script>
    <script src="js/pages/couponproduct.js"></script>

    <script>
    </script>
</body>

</html>
