<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta content="telephone=no,email=no" name="format-detection" />
  <meta content="maximum-dpr=2" name="flexible" />
  <meta content="modeName=750-12" name="grid" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./css/index.css">
  <title>慢慢买首页</title>
</head>
<body>
<div class="container">
    <!--头部固定-->
  <div class="m_header">
    <div class="m_log">
      <div class="left">
        <img src="./images/header_logo.png" alt="">
      </div>
      <div class="right">
        <img src="./images/header_app.png" alt="">
      </div>
    </div>
    <div class="m_search clearfix">
      <input type="text" placeholder="请输入您想比价的商品">
      <button>搜索</button>
    </div>
  </div>
  <!--上面的菜单栏-->
  <div class="topmenu clearfix">
    <ul>
      <!-- 挖个坑 -->
    </ul>
  </div>
  <!--超值折扣推荐-->
  <div class="recommend">
    <div class="title">
      <span>超值折扣推荐</span>
      <img src="./images/more.png" alt="">
    </div>
    <div class="content">
      <ul>
       <!-- 挖个坑 -->
      </ul>    
    </div>
  </div>
  <!--更多优惠信息-->
  <div class="m_more">
    <button><a class="moneyctrl.html">更多优惠信息>>></a></button>
  </div>
  <!--底部-->
  <div class="footer">
      <div class="title">
          <span>品牌排行</span>
          <img src="./images/more.png" alt="">
      </div>
      <div class="bottom_nav clearfix">
        <ul class="clearfix">
          <li>
            <a href="#">登录</a>
          </li>
          <li>
              <a href="#">注册</a>
          </li>
          <li>
              <a href="#"><img src="./images/top.jpg" alt=""> 回到顶部</a>
          </li>
        </ul>
      </div>
      <div class="bottom">
        <p><span>手机掌上APP下载</span>慢慢买手机版 -- 掌上比价平台</p>
        <span>m.manmanbuy.com</span>
      </div>
  </div>
</div>

<!-- 菜单栏模板引擎 -->
<script type="text/html" id="menuTpl">
  {{each result v i}}
  <li>
      <a href="{{v.titlehref}}">
        {{@v.img}}
        <p>{{v.name}}</p>      
      </a>
    </li>
 {{/each}}
</script>

<script type="text/html" id="commentTpl">
  {{each result v i}}
    <li>
        <a href="javascript:;" class="clearfix">
            {{@ v.productImgSm}}
            <div class="body">
              <h4>{{v.productName}}</h4>
              <span>{{v.productPinkage}}</span>
              <p class='clearfix'>
                <span class="pull-left">{{v.productFrom}} | {{v.productTime}}</span>    
                <span class="comment pull-right">
                  <i class="icon-comment"></i>
                  {{v.productComCount}}
                </span>
              </p>
            </div>
        </a>
       </li>
  {{/each}}
</script>

<script src="./lib/lib-flexible/flexible.debug.js"></script>
<script src="./lib/jquery/jquery.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/pages/index.js"></script>
<script src="js/common/route.js"></script>
<script src="js/pages/common.js"></script>

</body>
</html>
