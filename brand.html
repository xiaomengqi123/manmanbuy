                </ul>

        <!-- 评论 -->
        <div class="comment1">
            <div class="title">平板电视最新评论</div>
            <div class="product1">
                <ul>
                    <li>
                        <a href="#" class="clearfix">
                            <div class="top">
                                <!-- <div class="img">
                                    <img src="./images/product.jpg" alt="">

                                    <p>飞利浦飞利浦飞利浦飞利浦飞利浦飞利浦</p>

                            <div class="comtext">

                                <!-- <div class="info clearfix">

        <!--底部-->

                <ul>
                    <li>

    <!-- 品牌排行 -->
    <script type="text/html" id="brandTpl">
        {{each result v i}}
        <li>
            <a href="categoryList.html?categoryid={{v.categoryId}}&pageid=1">
                <span>{{i+1}}</span>
                <div class="name">
                    <h4>{{v.brandName}}</h4>
                    <p>{{v.brandInfo}}</p>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <!-- 销量排行 -->
    <script type="text/html" id="saleTpl">
        {{each result v i}}
        <li>
            <a href="#">
                <div class="img">
                    {{@ v.productImg}}
                </div>
                <div class="right">
                    <h4>{{v.productName}}</h4>
                    <p>{{v.productPrice}}</p>
                    <span>{{v.productQuote}} {{v.productCom}}</span>
                </div>
            </a>
        </li>
        {{/each}}
    </script>


    <!-- 评论上部分 -->
    <script type="text/html" id="topTpl">
        <div class="img">
            {{@result[0].productImg}}
        </div>
        <div class="right">
            <p>{{result[0].productName}}</p>
        </div>
    </script>

    <!-- 评论下部分 -->
    <script type="text/html" id="bottomTpl">
        {{each result v i}}
        <div class="info clearfix">
            <span class="span1">{{v.comName}}</span>
            <span class="span2">{{v.comTime}}</span>
        </div>
        <div class="content">
            {{v.comContent}}
        </div>
        {{/each}}
    </script>
