                                <h4>[包邮][创彩]纯棉加厚全棉毛巾两条装</h4>

    <!-- 头部导航 -->
    <script type="text/html" id="topbatTpl">
        {{each result v i}}
        <li data-titleid="{{v.titleId}}" class="{{ i==0 ? 'now':''}}">
            <a href="#">{{v.title}}</a>
        </li>
        {{/each}}
    </script>
    <!-- 渲染产品部分 -->
    <script type="text/html" id="productTpl">
        {{each result v i}}
        <li class="clearfix">
            <a href="#">
                <div class="productimg">
                    {{@ v.productImg}}
                </div>

                <div class="content clearfix">
                   <p class="p1"> {{@ v.productName}} </p>
                   <p class="p2"> {{@ v.productPrice}} </p> 
                    {{@ v.productCouponRemain}}
                   <p class="p4">{{@ v.productCoupon}}</p>
                 <a href="#" class="link">下单链接</a>
                
                </div>
            </a>

        </li>
        {{/each}}
    </script>
