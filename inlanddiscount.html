<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="maximum-dpr=2" name="flexible" />
    <meta content="modeName=750-12" name="grid" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/commom.css">
    <link rel="stylesheet" href="./css/inlanddiscount.css">
    <title>国内折扣</title>
</head>

<body>


    <!--头部固定-->
    <div class="m_header clearfix">
        <div class="m_header">
            <div class="m_log">
                <div class="back">
                    <a href="javascript:history.go(-1);"></a>
                </div>
                <div class="left">
                   国内折扣
                </div>
                <div class="right">
                    <img src="./images/header_app.png" alt="">
                </div>
            </div>
        </div>
    </div>


    <div class="container">

        <!-- 产品部分 -->
        <div class="discount clearfix">
            <ul class="clearfix"></ul>
        </div>

    </div>

    <!--底部-->
    <div class="footer">
        <div class="bottom_nav clearfix">
            <ul class="clearfix">
                <li>
                    <a href="#">登录</a>
                </li>
                <li>
                    <a href="#">注册</a>
                </li>
                <li>
                    <a href="#">
                        <img src="./images/top.jpg" alt=""> 回到顶部</a>
                </li>
            </ul>
        </div>
        <div class="bottom">
            <p>
                <span>手机掌上APP下载</span>慢慢买手机版 -- 掌上比价平台</p>
            <span>m.manmanbuy.com</span>
        </div>
    </div>
    <!-- 产品部分 -->
    <script type="text/html" id="discountTpl">
        {{each result v i}}
        <li>
            <a href="#" data-productid="{{v.productId}}">
                {{@v.productImg}}
                <h4>{{v.productName}}</h4>
                <p>{{v.productPrice}}</p>
                <span>{{v.productFrom}} | {{v.productTime}}</span>
            </a>
        </li>
        {{/each}}
    </script>


    <script src="./lib/lib-flexible/flexible.debug.js"></script>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="js/common/route.js"></script>
    <script src="js/pages/common.js"></script>
    <script src="js/pages/inlanddiscount.js"></script>

    <script>
        //  window.onload = function( ) {
        //     location.href = 'index.html';
        // };
    </script>
</body>

</html>
