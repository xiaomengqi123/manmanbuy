<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta content="maximum-dpr=2" name="flexible" />
    <meta content="modeName=750-12" name="grid" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/commom.css">
    <link rel="stylesheet" href="./css/category.css">
    <title>比价搜索</title>
</head>

<body>
    <div class="container">
        <!--头部固定-->
        <div class="m_header">
            <div class="m_log">
                <div class="left">
                    <img src="./images/header_logo.png" alt="">
                </div>
                <div class="right">
                    <img src="./images/header_app.png" alt="">
                </div>
            </div>
            <div class="m_search clearfix">
                <input type="text" placeholder="请输入您想比价的商品">
                <button>搜索</button>
            </div>
        </div>

        <!-- 中间的商品列表 -->
        <div class="productList">
            <ul>
                
            </ul>            
         </div>
        <!--底部-->
        <div class="footer">
            <div class="bottom_nav clearfix">
                <ul class="clearfix">
                    <li>
                        <a href="#">登录</a>
                    </li>
                    <li>
                        <a href="#">注册</a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./images/top.jpg" alt=""> 回到顶部</a>
                    </li>
                </ul>
            </div>
            <div class="bottom">
                <p>
                    <span>手机掌上APP下载</span>慢慢买手机版 -- 掌上比价平台</p>
                <span>m.manmanbuy.com</span>
            </div>
        </div>
    </div>

    <!-- 菜单栏模板引擎 -->
    <script type="text/html" id="titleTpl">
        {{each result v i}}
        <li>
                <div class="title" data-titleId="{{v.titleId}}">
                    <a href="#" >{{v.title}}
                        <span></span>
                    </a>
                </div>
                <div class="content">
                    <!-- <ul class="clearfix">
                        <li><a href="#">电视</a></li>
                    </ul> -->
                </div>
            </li>
            {{/each}}
    </script>

    <script type="text/html" id="contentTpl">
        <ul class="clearfix">
               {{each result v i}}
                <li><a href="categoryList.html?categoryid={{v.categoryId}}"  
                data-categoryid="{{v.categoryId}}"
                data-category="{{v.category}}">{{v.category}}</a></li>
               {{/each}}
        </ul>

    </script>



    <script src="./lib/lib-flexible/flexible.debug.js"></script>
    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="js/common/route.js"></script>
    <script src="js/pages/common.js"></script>
    <script src="./js/pages/category.js"></script>
    \
    <script>
        //  window.onload = function( ) {
        //     location.href = 'index.html';
        // };
    </script>
</body>

</html>
